<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♡ Kawaii Shabi Mall ♡</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #fdf2f8, #fce7f3, #fbcfe8, #f9d2e4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Orbitron', monospace;
            color: #be185d;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="8" fill="%23f9d2e4" stroke="%23be185d" stroke-width="2"/></svg>'), auto;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            color: #f3e8ff;
            animation: twinkle 2s infinite alternate;
            font-size: 12px;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .window {
            background: rgba(251, 207, 232, 0.2);
            border: 3px solid #f9a8d4;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(249, 168, 212, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.4);
            margin: 15px;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .window-header {
            background: linear-gradient(90deg, #f9a8d4, #fbb6ce, #fce7f3);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f472b6;
        }

        .window-title {
            font-weight: 700;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            color: #be185d;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #be185d;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
        }

        .close { background: #f472b6; }
        .minimize { background: #fbb6ce; color: #be185d; }
        .maximize { background: #f9a8d4; color: #be185d; }

        .control-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(190, 24, 93, 0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-window {
            margin-bottom: 20px;
        }

        .header-content {
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #be185d, #f472b6, #f9a8d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(190, 24, 93, 0.3);
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #f9a8d4, #fbb6ce);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: #be185d;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(249, 168, 212, 0.3);
            position: relative;
            overflow: visible;
        }

        .nav-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(249, 168, 212, 0.4);
        }

        .cart-indicator {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #f472b6;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            box-shadow: 0 2px 8px rgba(244, 114, 182, 0.4);
            z-index: 10;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .product-card {
            background: rgba(253, 242, 248, 0.6);
            border: 2px solid #f9a8d4;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(249, 168, 212, 0.4);
            border-color: #f472b6;
        }

        .product-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #fce7f3, #f9d2e4);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #be185d;
        }

        .product-price {
            font-size: 20px;
            font-weight: 900;
            color: #f472b6;
            margin-bottom: 15px;
        }

        .product-rating {
            margin-bottom: 15px;
            color: #fbbf24;
        }

        .add-to-cart {
            background: linear-gradient(135deg, #f472b6, #f9a8d4);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(244, 114, 182, 0.4);
        }

        .add-to-cart:active {
            transform: scale(0.98);
        }

        .sale-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f472b6;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            animation: bounce 2s infinite;
            box-shadow: 0 4px 12px rgba(244, 114, 182, 0.4);
            z-index: 5;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(253, 242, 248, 0.95);
            border-left: 3px solid #f9a8d4;
            backdrop-filter: blur(15px);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar-header {
            background: linear-gradient(90deg, #f9a8d4, #fbb6ce);
            padding: 20px;
            border-bottom: 2px solid #f472b6;
        }

        .sidebar-content {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f9a8d4;
            gap: 15px;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            overflow: hidden;
            background: linear-gradient(45deg, #f9a8d4, #fbb6ce);
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-info {
            flex: 1;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .quantity-btn {
            background: #f9a8d4;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: #be185d;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #f472b6;
            color: white;
            transform: scale(1.1);
        }

        .total-section {
            border-top: 2px solid #f472b6;
            padding-top: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #be185d, #f472b6);
            border: none;
            padding: 15px;
            border-radius: 25px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(190, 24, 93, 0.4);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #34d399, #10b981);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }

        .sparkle-effect {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: sparkleFloat 2s ease-out forwards;
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0);
            }
            50% {
                transform: translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px) scale(0.5);
            }
        }

        .product-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .product-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(253, 242, 248, 0.95);
            border: 3px solid #f9a8d4;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 60px rgba(249, 168, 212, 0.4);
            max-width: 800px;
            max-height: 90vh;
            width: 90%;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            0% {
                transform: scale(0.8) translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: linear-gradient(90deg, #f9a8d4, #fbb6ce, #fce7f3);
            padding: 15px 20px;
            border-bottom: 2px solid #f472b6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: #f472b6;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #be185d;
            transform: scale(1.1);
        }

        .modal-body {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .modal-image {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(45deg, #fce7f3, #f9d2e4);
        }

        .modal-image img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .modal-info h2 {
            color: #be185d;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .modal-price {
            font-size: 28px;
            color: #f472b6;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .modal-rating {
            color: #fbbf24;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .modal-description {
            color: #be185d;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .modal-details {
            background: rgba(249, 168, 212, 0.1);
            border: 1px solid #f9a8d4;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .modal-details h4 {
            color: #be185d;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .modal-details ul {
            list-style: none;
            padding: 0;
        }

        .modal-details li {
            color: #be185d;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .modal-details li:before {
            content: '💕';
            position: absolute;
            left: 0;
            top: 0;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-add-to-cart {
            flex: 1;
            background: linear-gradient(135deg, #f472b6, #f9a8d4);
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(244, 114, 182, 0.4);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                right: -100%;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .nav-menu {
                gap: 10px;
            }
            
            .nav-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
            
            .modal-body {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .modal-content {
                width: 95%;
                margin: 20px;
            }
            
            .modal-image img {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="overlay" id="overlay"></div>

    <div class="container">
        <!-- Header -->
        <div class="window header-window">
            <div class="window-header">
                <span class="window-title">🎀 Kawaii Shabi Mall</span>
                <div class="window-controls">
                    <div class="control-btn minimize">-</div>
                    <div class="control-btn maximize">□</div>
                    <div class="control-btn close">×</div>
                </div>
            </div>
            <div class="header-content">
                <div class="logo">✨ KAWAII SHABI MALL ✨</div>
                <p>쇼비샤핑! 샤비 전용 쇼핑몰 샤비몰입니다~💕</p>
                
                <div class="nav-menu">
                    <button class="nav-btn" onclick="filterProducts('all')">전체</button>
                    <button class="nav-btn" onclick="filterProducts('fashion')">패션</button>
                    <button class="nav-btn" onclick="filterProducts('beauty')">뷰티</button>
                    <button class="nav-btn" onclick="filterProducts('accessories')">식품</button>
                    <button class="nav-btn" onclick="filterProducts('stationery')">잡화</button>
                    <button class="nav-btn" onclick="openCart()">
                        장바구니
                        <span class="cart-indicator" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Products -->
        <div class="window">
            <div class="window-header">
                <span class="window-title">인기 상품</span>
                <div class="window-controls">
                    <div class="control-btn minimize">-</div>
                    <div class="control-btn maximize">□</div>
                    <div class="control-btn close">×</div>
                </div>
            </div>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="product-modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="window-title">🎀 상품 상세보기</span>
                <button class="modal-close" onclick="closeProductModal()">×</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Shopping Cart Sidebar -->
    <div class="sidebar" id="cartSidebar">
        <div class="sidebar-header">
            <h3>장바구니</h3>
            <button onclick="closeCart()" style="background: none; border: none; font-size: 20px; cursor: pointer; float: right; color: #be185d;">×</button>
        </div>
        <div class="sidebar-content">
            <div id="cartItems"></div>
            <div class="total-section">
                <div style="font-size: 20px; font-weight: 700; margin-bottom: 10px;">
                    총 금액: <span id="totalAmount">₩0</span>
                </div>
                <button class="checkout-btn" onclick="checkout()">
                    💳 결제하기
                </button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

                details: ['소재: 새틴 리본', '색상: 핑크, 화이트', '조절: 고무줄로 조절 가능', '관리: 손세탁 권장']
            },
            { 
                id: 12, 
                name: '무지개 마커', 
                price: 20000,

                rating: 5, 
                sale: true,
                description: '생생한 무지개 색상의 마커 세트입니다. 그림 그리기나 필기에 활용하기 좋은 고품질 마커예요.',
                details: ['구성: 12색 마커 세트', '팁: 트윈팁 (굵은펜/가는펜)', '잉크: 수성 안료', '케이스: 플라스틱 케이스 포함']
            }
        ];

        let cart = [];
        let currentFilter = 'all';

        // Initialize
        function init() {
            createStars();
            renderProducts();
            updateCartCount();
        }

        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starSymbols = ['💕', '💗', '🩷', '🤍', '🎀', '🌸'];
            
            for (let i = 0; i < 40; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = starSymbols[Math.floor(Math.random() * starSymbols.length)];
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Render products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const filteredProducts = currentFilter === 'all' ? products : products.filter(p => p.category === currentFilter);
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" data-category="${product.category}" onclick="showProductDetail(${product.id})">
                    ${product.sale ? '<div class="sale-badge">SALE</div>' : ''}
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" loading="lazy">
                    </div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-rating">${'⭐'.repeat(product.rating)}</div>
                    <div class="product-price">₩${product.price.toLocaleString()}</div>
                    <button class="add-to-cart" onclick="event.stopPropagation(); addToCart(${product.id})">
                        장바구니에 추가
                    </button>
                </div>
            `).join('');
        }

        // Filter products
        function filterProducts(category) {
            currentFilter = category;
            renderProducts();
            
            // Update active nav button
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.style.background = 'linear-gradient(135deg, #f9a8d4, #fbb6ce)';
            });
            event.target.style.background = 'linear-gradient(135deg, #f472b6, #f9a8d4)';
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartCount();
            showNotification(`${product.name}이(가) 장바구니에 추가되었습니다! 💕`);
            createSparkleEffect(event.target);
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Open cart
        function openCart() {
            document.getElementById('cartSidebar').classList.add('open');
            document.getElementById('overlay').classList.add('active');
            renderCartItems();
        }

        // Close cart
        function closeCart() {
            document.getElementById('cartSidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }

        // Render cart items
        function renderCartItems() {
            const container = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #f472b6;">장바구니가 비어있어요 🥺</div>';
                document.getElementById('totalAmount').textContent = '₩0';
                return;
            }
            
            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="cart-item-info">
                        <div style="font-weight: 600; margin-bottom: 5px;">${item.name}</div>
                        <div style="color: #f472b6; font-weight: 700;">₩${item.price.toLocaleString()}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span style="margin: 0 10px; font-weight: 600;">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button class="quantity-btn" onclick="removeFromCart(${item.id})" style="background: #f472b6; color: white; margin-left: 10px;">🗑️</button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalAmount').textContent = `₩${total.toLocaleString()}`;
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    renderCartItems();
                    updateCartCount();
                }
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCartItems();
            updateCartCount();
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) {
                showNotification('장바구니가 비어있어요!');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            showNotification(`결제가 완료되었습니다! 총 ₩${total.toLocaleString()} 
`);
            
            // Create celebration effect
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createSparkleEffect(document.body, ['🎉', '💕', '✨️', '🎀'][Math.floor(Math.random() * 4)]);
                }, i * 100);
            }
            
            cart = [];
            updateCartCount();
            renderCartItems();
            closeCart();
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Create sparkle effect
        function createSparkleEffect(element, symbol = '✨') {
            const rect = element.getBoundingClientRect();
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle-effect';
            sparkle.innerHTML = symbol;
            sparkle.style.position = 'fixed';
            sparkle.style.left = (rect.left + rect.width / 2) + 'px';
            sparkle.style.top = (rect.top + rect.height / 2) + 'px';
            sparkle.style.color = '#f472b6';
            sparkle.style.zIndex = '1000';
            
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }

        // Show product detail modal
        function showProductDetail(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="modal-image">
                    <img src="${product.image}" alt="${product.name}">
                </div>
                <div class="modal-info">
                    <h2>${product.name}</h2>
                    <div class="modal-price">₩${product.price.toLocaleString()}</div>
                    <div class="modal-rating">${'⭐'.repeat(product.rating)} (${product.rating}/5)</div>
                    <div class="modal-description">${product.description}</div>
                    
                    <div class="modal-details">
                        <h4>상품 정보</h4>
                        <ul>
                            ${product.details.map(detail => `<li>${detail}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="modal-actions">
                        <button class="modal-add-to-cart" onclick="addToCart(${product.id}); showNotification('${product.name}이(가) 장바구니에 추가되었습니다! 💕');">
                            장바구니에 추가
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('productModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // Close product modal
        function closeProductModal() {
            document.getElementById('productModal').classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeProductModal();
            }
        });

        // Close overlay when clicked
        document.getElementById('overlay').addEventListener('click', closeCart);

        // Initialize the app
        init();
    </script>
