<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♡ Kawaii Pink Mall ♡</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #fdf2f8, #fce7f3, #fbcfe8, #f9d2e4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Orbitron', monospace;
            color: #be185d;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="8" fill="%23f9d2e4" stroke="%23be185d" stroke-width="2"/></svg>'), auto;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            color: #f3e8ff;
            animation: twinkle 2s infinite alternate;
            font-size: 12px;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .window {
            background: rgba(251, 207, 232, 0.2);
            border: 3px solid #f9a8d4;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(249, 168, 212, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.4);
            margin: 15px;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .window-header {
            background: linear-gradient(90deg, #f9a8d4, #fbb6ce, #fce7f3);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f472b6;
        }

        .window-title {
            font-weight: 700;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            color: #be185d;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #be185d;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
        }

        .close { background: #f472b6; }
        .minimize { background: #fbbf24; }
        .maximize { background: #34d399; }

        .control-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(190, 24, 93, 0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-window {
            margin-bottom: 20px;
        }

        .header-content {
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #be185d, #f472b6, #f9a8d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(190, 24, 93, 0.3);
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(135deg, #f9a8d4, #fbb6ce);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: #be185d;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(249, 168, 212, 0.3);
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(249, 168, 212, 0.4);
        }

        .cart-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #f472b6;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .product-card {
            background: rgba(253, 242, 248, 0.6);
            border: 2px solid #f9a8d4;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(249, 168, 212, 0.4);
            border-color: #f472b6;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 4px,
                rgba(249, 168, 212, 0.1) 4px,
                rgba(249, 168, 212, 0.1) 8px
            );
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .product-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #be185d;
        }

        .product-price {
            font-size: 20px;
            font-weight: 900;
            color: #f472b6;
            margin-bottom: 15px;
        }

        .product-rating {
            margin-bottom: 15px;
            color: #fbbf24;
        }

        .add-to-cart {
            background: linear-gradient(135deg, #f472b6, #f9a8d4);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(244, 114, 182, 0.4);
        }

        .add-to-cart:active {
            transform: scale(0.98);
        }

        .sale-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f472b6;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 700;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(253, 242, 248, 0.95);
            border-left: 3px solid #f9a8d4;
            backdrop-filter: blur(15px);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar-header {
            background: linear-gradient(90deg, #f9a8d4, #fbb6ce);
            padding: 20px;
            border-bottom: 2px solid #f472b6;
        }

        .sidebar-content {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f9a8d4;
            gap: 15px;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #f9a8d4, #fbb6ce);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .cart-item-info {
            flex: 1;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .quantity-btn {
            background: #f9a8d4;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: #be185d;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #f472b6;
            color: white;
            transform: scale(1.1);
        }

        .total-section {
            border-top: 2px solid #f472b6;
            padding-top: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #be185d, #f472b6);
            border: none;
            padding: 15px;
            border-radius: 25px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(190, 24, 93, 0.4);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #34d399, #10b981);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }

        .sparkle-effect {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: sparkleFloat 2s ease-out forwards;
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0);
            }
            50% {
                transform: translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px) scale(0.5);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                right: -100%;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .nav-menu {
                gap: 10px;
            }
            
            .nav-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="overlay" id="overlay"></div>

    <div class="container">
        <!-- Header -->
        <div class="window header-window">
            <div class="window-header">
                <span class="window-title">🏪 Kawaii Pink Mall</span>
                <div class="window-controls">
                    <div class="control-btn minimize">-</div>
                    <div class="control-btn maximize">□</div>
                    <div class="control-btn close">×</div>
                </div>
            </div>
            <div class="header-content">
                <div class="logo">✨ KAWAII MALL ✨</div>
                <p>세상에서 가장 귀여운 쇼핑몰에 오신 걸 환영해요! 💕</p>
                
                <div class="nav-menu">
                    <button class="nav-btn" onclick="filterProducts('all')">🏠 전체</button>
                    <button class="nav-btn" onclick="filterProducts('fashion')">👗 패션</button>
                    <button class="nav-btn" onclick="filterProducts('beauty')">💄 뷰티</button>
                    <button class="nav-btn" onclick="filterProducts('accessories')">💍 액세서리</button>
                    <button class="nav-btn" onclick="filterProducts('stationery')">📝 문구</button>
                    <button class="nav-btn" onclick="openCart()">
                        🛒 장바구니
                        <span class="cart-indicator" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Products -->
        <div class="window">
            <div class="window-header">
                <span class="window-title">💝 인기 상품</span>
                <div class="window-controls">
                    <div class="control-btn minimize">-</div>
                    <div class="control-btn maximize">□</div>
                    <div class="control-btn close">×</div>
                </div>
            </div>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Shopping Cart Sidebar -->
    <div class="sidebar" id="cartSidebar">
        <div class="sidebar-header">
            <h3>🛒 장바구니</h3>
            <button onclick="closeCart()" style="background: none; border: none; font-size: 20px; cursor: pointer; float: right; color: #be185d;">×</button>
        </div>
        <div class="sidebar-content">
            <div id="cartItems"></div>
            <div class="total-section">
                <div style="font-size: 20px; font-weight: 700; margin-bottom: 10px;">
                    총 금액: <span id="totalAmount">₩0</span>
                </div>
                <button class="checkout-btn" onclick="checkout()">
                    💳 결제하기
                </button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Product data
        const products = [
            { id: 1, name: '핑크 하트 드레스', price: 89000, emoji: '👗', category: 'fashion', rating: 5 },
            { id: 2, name: '글리터 립글로스', price: 15000, emoji: '💄', category: 'beauty', rating: 4, sale: true },
            { id: 3, name: '유니콘 헤어핀', price: 8000, emoji: '🦄', category: 'accessories', rating: 5 },
            { id: 4, name: '홀로그램 스티커', price: 3000, emoji: '✨', category: 'stationery', rating: 4 },
            { id: 5, name: '레이스 블라우스', price: 65000, emoji: '👕', category: 'fashion', rating: 4 },
            { id: 6, name: '파스텔 아이섀도', price: 25000, emoji: '🎨', category: 'beauty', rating: 5, sale: true },
            { id: 7, name: '진주 목걸이', price: 45000, emoji: '📿', category: 'accessories', rating: 5 },
            { id: 8, name: '고양이 볼펜 세트', price: 12000, emoji: '🐱', category: 'stationery', rating: 4 },
            { id: 9, name: '튤 스커트', price: 55000, emoji: '🩰', category: 'fashion', rating: 4 },
            { id: 10, name: '하트 체크', price: 18000, emoji: '💗', category: 'beauty', rating: 5 },
            { id: 11, name: '리본 헤어밴드', price: 12000, emoji: '🎀', category: 'accessories', rating: 4 },
            { id: 12, name: '무지개 마커', price: 20000, emoji: '🌈', category: 'stationery', rating: 5, sale: true }
        ];

        let cart = [];
        let currentFilter = 'all';

        // Initialize
        function init() {
            createStars();
            renderProducts();
            updateCartCount();
        }

        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starSymbols = ['✨', '⭐', '💫', '🌟', '💝', '💖', '🎀', '🌸'];
            
            for (let i = 0; i < 40; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = starSymbols[Math.floor(Math.random() * starSymbols.length)];
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Render products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const filteredProducts = currentFilter === 'all' ? products : products.filter(p => p.category === currentFilter);
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" data-category="${product.category}">
                    ${product.sale ? '<div class="sale-badge">SALE</div>' : ''}
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-rating">${'⭐'.repeat(product.rating)}</div>
                    <div class="product-price">₩${product.price.toLocaleString()}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        🛒 장바구니에 추가
                    </button>
                </div>
            `).join('');
        }

        // Filter products
        function filterProducts(category) {
            currentFilter = category;
            renderProducts();
            
            // Update active nav button
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.style.background = 'linear-gradient(135deg, #f9a8d4, #fbb6ce)';
            });
            event.target.style.background = 'linear-gradient(135deg, #f472b6, #f9a8d4)';
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartCount();
            showNotification(`${product.name}이(가) 장바구니에 추가되었습니다! 💕`);
            createSparkleEffect(event.target);
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Open cart
        function openCart() {
            document.getElementById('cartSidebar').classList.add('open');
            document.getElementById('overlay').classList.add('active');
            renderCartItems();
        }

        // Close cart
        function closeCart() {
            document.getElementById('cartSidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }

        // Render cart items
        function renderCartItems() {
            const container = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #f472b6;">장바구니가 비어있어요 🥺</div>';
                document.getElementById('totalAmount').textContent = '₩0';
                return;
            }
            
            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">${item.emoji}</div>
                    <div class="cart-item-info">
                        <div style="font-weight: 600; margin-bottom: 5px;">${item.name}</div>
                        <div style="color: #f472b6; font-weight: 700;">₩${item.price.toLocaleString()}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span style="margin: 0 10px; font-weight: 600;">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button class="quantity-btn" onclick="removeFromCart(${item.id})" style="background: #f472b6; color: white; margin-left: 10px;">🗑️</button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalAmount').textContent = `₩${total.toLocaleString()}`;
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    renderCartItems();
                    updateCartCount();
                }
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCartItems();
            updateCartCount();
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) {
                showNotification('장바구니가 비어있어요! 🥺');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            showNotification(`결제가 완료되었습니다! 총 ₩${total.toLocaleString()} 💳✨`);
            
            // Create celebration effect
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createSparkleEffect(document.body, ['🎉', '💕', '✨', '🌟'][Math.floor(Math.random() * 4)]);
                }, i * 100);
            }
            
            cart = [];
            updateCartCount();
            renderCartItems();
            closeCart();
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Create sparkle effect
        function createSparkleEffect(element, symbol = '✨') {
            const rect = element.getBoundingClientRect();
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle-effect';
            sparkle.innerHTML = symbol;
            sparkle.style.position = 'fixed';
            sparkle.style.left = (rect.left + rect.width / 2) + 'px';
            sparkle.style.top = (rect.top + rect.height / 2) + 'px';
            sparkle.style.color = '#f472b6';
            sparkle.style.zIndex = '1000';
            
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }

        // Close overlay when clicked
        document.getElementById('overlay').addEventListener('click', closeCart);

        // Initialize the app
        init();
    </script>
</body>
</html>
